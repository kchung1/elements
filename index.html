<!DOCTYPE html>
<head>
	<title>Elements</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- These are examples, create your own elements with classes to style them -->

<!-- 	
	<div class="line1 line2"></div>
	<div class="line2 line3"></div> -->

	<div class="line1 space"></div>

	<div class="path show1">
		<div class="eaten"></div>
		<div class="pacman"></div>
		<div class="ghost">
			<div class="eyes"></div>
			<div class="skirt"></div>
		</div>
	</div>

	<div class="line1"></div>
	<div class="line2 space">
		<div class="line3 space">
			<div class="circle1"></div>
			<div class="circle1 circle2"></div>
			<div class="circle1 circle3"></div>
			<div class="square1"></div>
		</div>
	</div>
	
	<div class="pacman rolling"></div>

	<div class="line2 space reverse">
			<div class="line3 space"></div>
			<div class="triangle1"></div>
			<div class="triangle1 triangle2"></div>
	</div>
	
	<div class="clock-face">
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
		<div class="dot"></div>
	</div>

	<div class="star"></div>
	<div class="star star2"></div>
	<div class="star star3"></div>
	<div class="star star4"></div>
	<div class="star star5"></div>
	<div class="star star6"></div>
	<div class="star star7"></div>
	<div class="star star8"></div>
	<div class="star star9"></div>
	<div class="star star10"></div>
	<div class="star star11"></div>
	<div class="star star12"></div>
	<div class="star star13"></div>
	<div class="star star14"></div>
	<div class="star star15"></div>
	<div class="star star16"></div>
	<div class="star star17"></div>
	<div class="star star18"></div>
	<div class="star star19"></div>
	<div class="star star20"></div>
	<div class="star star21"></div>
	<div class="star star22"></div>
	<div class="star star23"></div>
	<div class="star star24"></div>

	<div class="line1"></div>
	<div class="path show2">
		<div class="eaten eaten2"></div>
		<div class="pacman"></div>
		<div class="ghost">
			<div class="eyes"></div>
			<div class="skirt"></div>
		</div>
	</div>
	<div class="line1"></div>

</body>
